Name: user.rpc
ListenOn: 0.0.0.0:8001

Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: user.rpc

Mysql:
  DataSource: root:root@tcp(127.0.0.1:3306)/blog_system?charset=utf8mb4&parseTime=true&loc=Local

Cache:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node

Salt: blog-system-salt-2024

JwtAuth:
  AccessSecret: jwt-secret-key-2025  # 必须与 API Gateway 一致
  AccessExpire: 86400  # 24小时

Log:
  ServiceName: user-rpc
  Mode: console
  Level: info